        <script id="slider_script">
            const SHOWING_CLASS = "show";
            const firstSlide = document.querySelector(".ban_img:first-child");
            // const nextSlide = currentSlide.nextElementSibling;
            // const prevSlide =  currentSlide.previousElementSibling;
            var dsad = 0;
            var slide_T = 2000;
            var banner_num = 1;
            var currentSlide = document.querySelector(`.${SHOWING_CLASS}`);

            const Slide = () => {
                currentSlide = document.querySelector(`.${SHOWING_CLASS}`);
                if (currentSlide) {
                    currentSlide.classList.remove(SHOWING_CLASS);
                    var nextSlide = currentSlide.nextElementSibling;
                    if(banner_num == 5){
                        banner_num = 1;
                    }
                    if (nextSlide) {
                    nextSlide.classList.add(SHOWING_CLASS);
                    banner_num += 1;
                    } else {
                    firstSlide.classList.add(SHOWING_CLASS);
                    }
                } else {
                    firstSlide.classList.add(SHOWING_CLASS);
                }
            };
            var autoSlide = setInterval(Slide, slide_T);

            function s_next(){
                currentSlide = document.querySelector(`.${SHOWING_CLASS}`);
                currentSlide.classList.remove(SHOWING_CLASS);
                nextSlide = currentSlide.nextElementSibling;
                console.log("next");
            }
            function s_prev(){
                currentSlide = document.querySelector(`.${SHOWING_CLASS}`);
                currentSlide.classList.remove(SHOWING_CLASS);
                const prevSlide =  currentSlide.previousElementSibling;
                console.log("prev");
            }
            function s_stop(){
                clearInterval(autoSlide);
                console.log("stop");
            }
            function s_play(){
                // setInterval(Slide, slide_T); // has some err
                console.log("play");
            }

        </script>
